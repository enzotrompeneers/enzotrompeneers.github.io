<!DOCTYPE HTML>
<html>
	<head>
    <title>{{ t['title'][page.lang] }}</title>
    <link rel="shortcut icon" type="image/png" href="/images/logo.png">
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="{{ t['description'][page.lang] }}">
		<link rel="stylesheet" href="/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
			<div id="wrapper">
					<header id="header">
						<div class="logo">
              <img id="logo-image" src="/images/logo.png" alt="Los Angeles Torrevieja" />
						</div>

						<div class="content">
							<div class="inner">
								<ul class="icons">
										<li><a href="/" class="{% if page.lang == 'en' %}active{% endif %}">EN</a></li>
										<li><a href="/nl/" class="{% if page.lang == 'nl' %}active{% endif %}">NL</a></li>
								</ul>

								<h1>Los Angeles Torrevieja</h1>

                <p>{{ t['tagline'][page.lang] }}</p>

                <ul class="icons">
                  <li><a href="https://www.facebook.com/LosAngelesTorrevieja" target="_blank" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                  <li><a href="https://www.instagram.com/losangelestorrevieja" target="_blank" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                  <li><a href="https://www.linkedin.com/company/losangelestorrevieja" target="_blank" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
                </ul>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#intro">{{ t['intro'][page.lang] }}</a></li>
                <li><a href="#services">{{ t['services'][page.lang] }}</a></li>
                <li><a href="#events">{{ t['events'][page.lang] }}</a></li>
                <li><a href="#gallery">{{ t['gallery'][page.lang] }}</a></li>
                <li><a href="#contact">{{ t['contact'][page.lang] }}</a></li>
							</ul>
						</nav>
					</header>
